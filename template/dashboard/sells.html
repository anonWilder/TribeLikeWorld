            <!-- Start of Vendor Store -->
            <div class="row cols-lg-3 cols-sm-2">
                {% for i in vendors_list %}
                <div class="store-wrap mb-4">
                    <div class="store store-wcmp br-sm">
                        <figure class="store-banner">
                            <img src="{{i.brand_banner.url}}" alt="Vendor" width="400" height="318" style="background-color: #454b63;">
                        </figure>
                        <div class="store-content">
                            <figure class="seller-brand">
                                <img src="{{i.brand_logo.url}}" alt="Brand" width="80" height="80">
                            </figure>
                            <div class="seller-date">
                                <h4 class="store-title">
                                    <a href="{{i.get_absolute_urls}}">{{i.Boutique_name}}</a>
                                </h4>
                                <ul class="seller-info-list list-style-none">
                                    <li class="store-address">
                                        <i class="w-icon-map-marker"></i>
                                        <p>287 cherry Hill Ave. South El 
                                        Monte, CA 91733, Aland lslands</p>
                                    </li>
                                    <li class="store-rating">
                                        <div class="ratings-container">
                                            <div class="ratings-full">
                                                <span class="ratings" style="width: 100%;"></span>
                                                <span class="tooltiptext tooltip-top"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- End of Store -->

            </div>
